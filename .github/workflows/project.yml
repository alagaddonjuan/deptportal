name: Sync with Project Board

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, closed]

jobs:
  sync-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add to project
        if: github.event_name == 'issues'
        uses: actions/add-to-project@v0.4.0
        with:
          project-url: "https://github.com/alagaddonjuan/deptportal/projects/1" # Update project number
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Sync PR status
        if: github.event_name == 'pull_request'
        uses: actions/add-to-project@v0.4.0
        with:
          project-url: "https://github.com/alagaddonjuan/deptportal/projects/1"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          column-name: "In Review" # Optional
